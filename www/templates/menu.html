<ion-view title="Inicio">

    <button class="button button-floatk" ng-click="sincronizarDatos();">
        <i class="icon ion-ios-loop-strong"></i>
      </button>  
    <ion-content>
      <div class="HeaderContent">
        <h1>Bienvenido al sistema</h1>
        <p>{{nameUser}}</p>
      </div>
    </ion-content>

    <ion-content padding="true" class="has-header marginKevin">
    <div class='styleLoader' ng-show="showLoader">
       <ion-spinner icon='android' class='loadingok'>
       </ion-spinner>
    </div>
    <div ng-show="!showLoader">    
     <blockquote class="titleA">
        Seleccionar una opción para continuar.
    </blockquote>
      <div class="row" style=" margin-bottom: -25px !important;">
      	<div class="col ">
      		<div class="card newcardKevin"  ng-click="gotoActivites();">
  		    	<div class="item item-text-wrap">
					<a class="button button-icon icon ion-compose"></a>
  		    		<p>Lista de Actividades</p>
  		    	</div>    	
  		    </div>
      	</div>    	
      </div>
      <div class="row">
        <div class="col">
          <div class="card newcardKevin" ng-click="getConfirmMessageSend();">
            <div class="item item-text-wrap">
          <a class="button button-icon icon ion-paper-airplane" style="color:#F44336"></a>
              <p style="    color: #F44336 !important;">Envio de Pedidos</p>
            </div>      
          </div>
        </div>
        <div class="col">
          <div class="card newcardKevin" ng-click="cerrarSesion();">
            <div class="item item-text-wrap">
          <a class="button button-icon icon ion-power"></a>
              <p>Cerrar Sesión</p>
            </div>      
          </div>
        </div>      
      </div>        
    </div>
    </ion-content>  
</ion-view>
