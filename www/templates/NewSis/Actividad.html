<ion-view title="Actividad" ng-init="initView()">
    <ion-nav-buttons side="right" >
        <md-button class="md-icon-button ion-nav-button-right headBtnHome" ng-click="goHome()"
                   aria-label="Setting">
            <i class="ion-home" style=""></i>
        </md-button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
        <div class='styleLoader' ng-show="showLoaderActi">
       <ion-spinner icon='android' class='loadingok'>
       </ion-spinner>
    </div> 
    <div ng-show="!showLoaderActi">
      <div ng-repeat="item in listProductos"  class="list card cardKevin {{item.st_desp}}" ng-show="!showLoaderActi">
        <div class="item item-icon-right " ng-click="showOptions(item,paramsMult.activate)" style="{{item.fondo}}">
         <i class="icon ion-ios-arrow-right"></i>
          <h2>Producto : {{item.PRODUCTO}}</h2>
          <p>Cantidad : {{item.CANTIDAD}}</p>      
        </div>
      </div>      
	  <div class="item-input" >	    
	    <input type="text" class="borderBottom" ng-model="paramsActi.obs" placeholder="ObservaciÃ³n . . ">
      <i class="icon  placeholder-icon"></i>
      <a class="button button-icon icon ion-chatbubble-working positive"></a>
	  </div>
    <div class="row">
      <div class="col styleCheck" ng-repeat= "item in listCheckBox">
        <ion-checkbox ng-model="item.check" ng-click="selectEstado(item.id)">{{item.des}}</ion-checkbox>
      </div>
    </div>
    <div class="row rowButtonSt">
      <div class="col">
        <a class="item item-icon-left positive buttonSt" ng-click="takePhoto();">
          <i class="icon ion-social-instagram-outline"></i>
           Tomar Foto
        </a>       
      </div>
    </div>
    <div class='styleLoader' ng-show="showLoaderFoto" style="padding-top:15px;">
        <ion-spinner icon='android' class='loadingok'>
          </ion-spinner>
    </div>    
    <div class="list listKevin">
      <a class="item item-avatar item-icon-right" ng-repeat = "item in listFotos" >
        <img ng-src="{{item.url_FotoDet}}" ng-click="showImages($index)">
        <h2>Foto # {{$index + 1}}</h2>
        <p>{{item.nombre_FotoDet}}</p>               
        <i class="icon ion-trash-b" ng-click="deletePhoto(item)"></i>                  
      </a>
    </div>     
    <div class="row rowButtonSt">
      <div class="col">
        <a class="item item-icon-left positive buttonSt" ng-click="finalizarActi();">
          <i class="icon ion-ios-checkmark-outline"></i>
           Finalizar Actividad
        </a>       
      </div>
    </div>            
  </div>
  <ion-infinite-scroll on-infinite="getMoreClientes()" ng-if="hasMoreData" distance="0%">
  </ion-infinite-scroll>
    </ion-content>   
</ion-view>
