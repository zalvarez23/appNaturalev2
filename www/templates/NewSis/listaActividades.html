<ion-view title="Lista de Actividades">
    <ion-nav-buttons side="right" >
        <md-button class="md-icon-button ion-nav-button-right headBtnHome" ng-click="goHome()"
                   aria-label="Setting">
            <i class="ion-home" style=""></i>
        </md-button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
        <div class='styleLoader' ng-show="showLoaderActi">
       <ion-spinner icon='android' class='loadingok'>
       </ion-spinner>
    </div> 
    <div>
    <div class="row rowButtonSt" ng-show="ok">
      <div class="col">
        <a class="item item-icon-left positive buttonSt" ng-click="changeView('master.home-clientesABC',1);">
          <i class="icon ion-ios-personadd"></i>
           Cliente
        </a>       
      </div>
      <div class="col">
        <a class="item item-icon-left positive buttonSt" ng-click="gotoPedido();">
          <i class="icon ion-compose"></i>
           Pedido
        </a>       
      </div>
      <div class="col">
        <a class="item item-icon-left positive buttonSt" ng-click="openModalConsultas();">
          <i class="icon ion-card"></i>
           &nbsp;Cre.
        </a>       
      </div>
    </div>
    <ion-refresher  on-refresh="getClientes();">
    </ion-refresher>    
	  <label class="item-input" ng-show="showListMovilOt">
	    <i class="icon ion-search placeholder-icon"></i>
	    <input type="text" class="borderBottom" ng-model="search" placeholder="Buscado general . . ">
	  </label> 
      <div ng-repeat="item in listActividades  | filter : search"  class="list card cardKevin" ng-show="showListMovilOt">
        <div class="item item-icon-right " ng-click="goToEdit('master.home-clientesABC',2,item)">
         <i class="icon ion-ios-arrow-right"></i>
          <h2>Serie : {{item.Serie}}</h2>
          <p>Razon Social : {{item.rs}}</p>
          <p>Fecha : {{item.fecha}}</p>          
        </div>
      </div>
  </div>
  <ion-infinite-scroll on-infinite="getMoreClientes()" ng-if="hasMoreData" distance="0%">
  </ion-infinite-scroll>
    </ion-content>
    <script id="modalConsulta.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar-dsige"  ng-click="closeModal()">
           <i class="ion-ios-arrow-left" style="font-size: 30px;margin-left: 10px;"></i>       
          <h1 class="title">Consulta de suministros</h1>
        </ion-header-bar>
        <ion-content>
            <div class='styleLoader' ng-show="showLoaderDistritos" style="padding-top:15px;">
              <ion-spinner icon='android' class='loadingok'>
              </ion-spinner>
          </div>        
        <div class="item item-input" ng-show="showListDistritos">             
            <input type="text" placeholder="Busqueda General . . " ng-model="searchDis">            
            <a class="item item-icon-left positive buttonSt buttonSearch">
              <i class="icon ion-android-search sizeIcon25"></i>
              </a>              
        </div>
            <md-divider></md-divider>
            <br>
            <label class="item item-input" style="margin-top: -10px;">
                <i class="icon ion-ios-calendar-outline placeholder-icon"></i>
                <input type="tel" placeholder="Nro de Suministro" id="txtSum" ng-model = "nroSuministro.text">                
            </label>          
        <div class="col">
          <a class="item item-icon-left positive buttonSt" ng-click="consultarSuministro();">
            <i class="icon ion-card"></i>
             Consultar
          </a>
        </div> 
        <br>
        <div class='styleLoader' ng-show="showLoadCon">
           <ion-spinner icon='android' class='loadingok'>
           </ion-spinner>
        </div>                     
        <ion-infinite-scroll on-infinite="getMoreDistritos()" ng-if="hasMoreData" distance="0%">
        </ion-infinite-scroll>                    
        </ion-content>          
      </ion-modal-view>
    </script>    
</ion-view>
